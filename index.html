<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kustom Domain VLESS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; margin: 10px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Tambahkan Kustom Domain VLESS</h2>
    <input type="text" id="domainInput" placeholder="Masukkan domain kustom">
    <button onclick="generateVless()">Generate Link</button>

    <div id="result"></div>

    <script>
        function generateVless() {
            let domain = document.getElementById("domainInput").value.trim();
            if (!domain) {
                alert("Masukkan domain kustom!");
                return;
            }

            let workerURL = "https://indonesia.abihuy.workers.dev/"; // Ganti dengan URL Cloudflare Worker
            let apiURL = `${workerURL}/?domain=${domain}`;

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = `
                        <p><strong>VLESS Link:</strong></p>
                        <textarea readonly rows="3" cols="50">${data.vless}</textarea>
                    `;
                })
                .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
