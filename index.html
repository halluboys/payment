<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pembayaran QRIS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Halaman Pembayaran QRIS</h1>
    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="amount">Jumlah Pembayaran:</label>
        <input type="number" id="amount" name="amount" required min="1">
      </div>

      <div class="form-group">
        <label for="paymentMethod">Metode Pembayaran:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="qris">QRIS</option>
        </select>
      </div>

      <button type="submit">Bayar</button>
    </form>

    <div id="paymentSummary" style="display: none;">
      <h2>Rincian Pembayaran</h2>
      <p id="summaryName"></p>
      <p id="summaryAmount"></p>
      <p id="summaryPaymentMethod"></p>

      <h3>Scan QRIS untuk Pembayaran:</h3>
      <img src="https://cdn.jsdelivr.net/gh/6Kmfi6HP/EDtunnel@main/qris.png" alt="QRIS Pembayaran" class="qris-image"/>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
