<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Custom Domain ke Cloudflare Worker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Tambah Custom Domain ke Cloudflare Worker</h2>
    <input type="text" id="domain" placeholder="Masukkan custom domain">
    <button onclick="addDomain()">Tambahkan</button>
    <p id="result"></p>

    <script>
        async function addDomain() {
            const domain = document.getElementById("domain").value.trim();
            const resultElement = document.getElementById("result");

            if (!domain) {
                resultElement.innerText = "Masukkan domain terlebih dahulu!";
                return;
            }

            const CLOUDFLARE_ACCOUNT_ID = "39cfb1ce1ee880958c9a66e5da3bdf50"; // Ganti dengan Cloudflare Account ID
            const CLOUDFLARE_API_TOKEN = "3IWeTRwilv8wjjz1x2pgeJwo4kCMJp6Pc-iiuy9v";   // Ganti dengan API Token Cloudflare
            const WORKER_NAME = "indonesia";          // Ganti dengan nama Worker Anda

            const apiUrl = `https://api.cloudflare.com/client/v4/accounts/${39cfb1ce1ee880958c9a66e5da3bdf50}/workers/domains`;

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${3IWeTRwilv8wjjz1x2pgeJwo4kCMJp6Pc-iiuy9v}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    hostname: domain,
                    service: WORKER_NAME
                })
            });

            const data = await response.json();

            if (data.success) {
                resultElement.innerText = `✅ Domain ${domain} berhasil ditambahkan ke Worker!`;
            } else {
                resultElement.innerText = `❌ Gagal: ${data.errors.map(err => err.message).join(", ")}`;
            }
        }
    </script>
</body>
</html>
